spring.datasource.url=jdbc:postgresql://localhost:5432/liveasyDb

spring.datasource.username=postgres
spring.datasource.password=1234


#Turn off spring boot banner
spring.main.banner-mode=off

#Reduce logging level. Set to logging level warn
logging.level.root=warn

#Add logging configs to display SQL statements
##Log sql statements
logging.level.org.hibernate.SQL=debug
##log values for sql statements
logging.level.org.hibernate.orm.jdbc.bind=trace

spring.jpa.open-in-view=false


#Configure JPA/Hibernate to auto create the tables
##spring.jpa.hibernate.ddl-auto=create
##Update will keep the table data
spring.jpa.hibernate.ddl-auto=update

